apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: frontend-deploy
  labels:
   tier: frontend 
spec:
 replicas: 3
 selector:
  matchLabels:
   tier: frontend  
 template: 
  metadata:
   labels:
    tier: frontend
  spec:
   containers:
    - name: frontend-deploy
      image: stacksimplify/kube-frontend-nginx:1.0.0
      ports:
       - containerPort: 80